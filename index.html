<html ng-app="app">
<body>
 
 
 
 
<div ng-controller="ctrl">
	<input ng-model-options="{updateOn: 'blur' }" ng-model="src" style="width:100%"/><hr>
       <img ng-src="{{src}}" load-status="imageLoaded" ng-show="imageLoaded>0" />
      <img ng-show="!imageLoaded" ng-src="{{loading}}" width="400"/> 
       <span ng-show="imageLoaded<0">error</span>
      
</div>

<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>

</html>
